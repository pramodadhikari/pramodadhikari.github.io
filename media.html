<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications - Pramod Adhikari</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f9;
	    visibility: hidden;
        }
        header {
            background: url('images/website_background_image.jpeg') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            padding-top: 190px;
            padding-bottom: 10px;
            position: relative;
            height: 200px;
        }
       header h1 {
            font-size: 3rem;
            margin: 0;
        }

        header p {
            font-size: 1.5rem;
            margin: 10px 0;
        }
         .social-icons {
            margin: 50px 0;
        }

        .social-icons a {
            color: #fff;
            margin: 0 10px;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .social-icons a {
            color: #fff;
            font-size: 2rem;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.3);
            color: #f8f9f9;
        }
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 10px 0; /* Increase padding for a larger bar */
            margin: 0;
            background-color: #2e86c1; /* Add a background color */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add a shadow for a sleek look */
            border-radius: 8px; /* Add slight rounding to the edges */
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff; /* Change font color to white */
            font-weight: bold;
            font-size: 1.2rem; /* Increase font size */
            padding: 10px 15px; /* Add padding for larger clickable area */
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #0056b3; /* Change background color on hover */
        }

        section {
            padding: 2rem 1rem; /* Adjust side padding */
            margin: 0 auto;
            margin-left: 4rem; /* Increase left margin */
            margin-right: 4rem; /* Increase right margin */
        } 
        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: #fff;
        }

	
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            header p {
                font-size: 1rem;
            }
            .social-icons a {
                font-size: 1rem;
            }
            nav ul {
                flex-direction: column;
                padding: 0;
            }
            nav ul li {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div id="header-container" style="min-height: 250px;"></div>

    <script>
      fetch("header.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("header-container").innerHTML = data;
          document.body.style.visibility = "visible";
        });
    </script>

    <footer>
        <p>&copy;2025 Pramod Adhikari | Hosted by GitHub Pages</p>
    </footer>
</body>
</html>
